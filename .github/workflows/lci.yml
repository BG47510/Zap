name: lci refrech
on:
  #schedule:
    #- cron: "02 */3 * * *"
    # Pour effectuer une actualisation du flux deux fois par jour à 6h et à 18h.
    #- cron: 0 6,18 * * *
    
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
      - name: checkout
        uses: actions/checkout@v3

      - name: config
      # Pour pouvoir travailler sur un projet,
      # vous avez besoin d’un nom d’utilisateur et d’une adresse email associée valide. 
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
      
      - name: updating frinfo
        run: sh ${GITHUB_WORKSPACE}/sources/lci.sh
        
      - name: git add
      # Informer Git que vous voulez inclure les mises à jour dans un fichier.
        run: |
          git add -A
          ls -la 
          
      - name: commit & push
        run: |
          git commit -am "Actualisation du flux"
          git push
      
  
