name: jdg

# Actualisation du flux á la 14 ème minute toutes les 5 heures à 18 min.
on:
  #schedule:
   # - cron: '18 */5 * * *'
  
# Permet d'exécuter ce flux de travail manuellement à partir de l'onglet Actions
  workflow_dispatch:


permissions:
  contents: write


jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout
        uses: actions/checkout@v3

      - name: config
      # Pour pouvoir travailler sur un projet,
      # vous avez besoin d’un nom d’utilisateur et d’une adresse email associée valide. 
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
      
      - name: actualisation lequipe
        run: sh ${GITHUB_WORKSPACE}/jdg.sh
        
      - name: git add
      # Informer Git que vous voulez inclure les mises à jour dans un fichier.
        run: |
          git add -A
          ls -la 
          
      - name: commit & push
        run: |
          git commit -am "Actualisation du flux"
          git push
